<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishSTOC Cost Forecast Dashboard</title>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Input Form Section -->
      <div class="form-section">
        <h1>FishSTOC Cost Forecast Dashboard</h1>
        <form id="inputForm">
          <label>Platform Admin Costs ($/month):</label>
          <input type="number" id="adminCost" value="10000" required />

          <div id="tenantInputs">
            <h2>Tenants</h2>
            <div id="tenantsContainer"></div>
            <button type="button" id="addTenantButton">Add Tenant</button>
          </div>

          <button type="submit">Update Forecast</button>
        </form>
      </div>

      <!-- Visualization Section -->
      <div class="charts-section">
        <div id="pieChart" class="chart"></div>
        <div id="stackedBarChart" class="chart"></div>

        <!-- Fiscal Summary -->
        <div id="fiscalSummary">
          <h2>Fiscal View of Cloud Spend</h2>
          <table>
            <thead>
              <tr>
                <th>Category</th>
                <th>Total Cost ($)</th>
              </tr>
            </thead>
            <tbody id="fiscalResults"></tbody>
          </table>
        </div>

        <!-- Tenant Financial Summary -->
        <div id="summaryTable">
          <h2>Tenant Financial Summary</h2>
          <table>
            <thead>
              <tr>
                <th>Tenant</th>
                <th>Budget ($)</th>
                <th>Projected Spend ($)</th>
                <th>Platform Cost Share ($)</th>
                <th>Total Cost ($)</th>
                <th>Estimated Surplus ($)</th>
                <th>Remaining Budget ($)</th>
              </tr>
            </thead>
            <tbody id="summaryResults"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
